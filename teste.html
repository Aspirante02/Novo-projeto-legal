<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Teste jQuery</title>
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>
        
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>      
        
        <script>
            $("li").parent().before("<a  href=#>LISTA N√ÉO ORDENADA</a>")
            $("li").hide()
            $('a').click(function(){
                $('li').show()
            })
            
        </script>
           
    </body>
</html>
